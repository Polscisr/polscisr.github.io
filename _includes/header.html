<header>
	<img id = "headerLogo" src = "/assets/images/logo.png"/>
	<h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
</header>

<aside>
	<div class="container">
		<nav>
			<ul>
				<li><a href="{{ site.url }}">About</a></li>
				{% for page in site.pages %} {% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
				{% endif %} {% endfor %}
			</ul>
			</li>
			</ul>
		</nav>
	</div>
</aside>
